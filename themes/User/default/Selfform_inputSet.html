<include file="Public:head"/> 
				<link rel="stylesheet" type="text/css" href="{zuicity::RES}/css/cymain.css" />
				<div class="content">
				<link rel="stylesheet" href="{zuicity::STATICS}/kindeditor/themes/default/default.css" />
				<link rel="stylesheet" href="{zuicity::STATICS}/kindeditor/plugins/code/prettify.css" />
				<script src="{zuicity::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
				<script src="{zuicity::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
				<script src="{zuicity::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
				<script src="{zuicity::RES}/js/date/WdatePicker.js"></script>
				<script type="text/javascript" src="{zuicity::RES}/js/formCheck/formcheck.js"> </script>
				<script>
				var editor;
				KindEditor.ready(function(K) {
					editor = K.create('#content', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
					'source','undo','clearhtml','hr',
					'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
					'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
					});
				});
				function inputtypeChange(){
					if($('#inputtype').attr('value')=='select'){
						$('#troptions').css("display","");
					}else{
						$('#troptions').css("display","none");
					}
				}
				function regexChange(){
					$('#regex').attr('value',$('#regexSelect').attr('value'))
				}
				</script>

				<div class="content"> 
					<div class="cLineB"> 
						<h4>“{zuicity:$thisForm['name']}”输入项设置</h4> 
						<a href="{zuicity::U('Selfform/inputs',array('token'=>$token,'id'=>$thisForm['id']))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
					</div>
					<div class="msgWrap bgfc"> 
						<form class="form" method="post" id="form" action=""> 
							<if condition="$isUpdate eq 1">
							<input type="hidden" name="id" value="{zuicity:$set.id}" />
							</if>
							<input type="hidden" name="formid" value="{zuicity:$thisForm['id']}" />
							<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
								<tbody> 
									<tr> 
										<th><span class="red">*</span>显示名称：</th>
										<td><input type="text" id="displayname" name="displayname" value="{zuicity:$set.displayname}" class="px require" style="width:400px;" /></td> 
									</tr> 
									<tr> 
										<th><span class="red">*</span>字段名称：</th>
										<td><input type="text" id="fieldname" name="fieldname" value="{zuicity:$set.fieldname}" class="px require" style="width:400px;" /></td> 
									</tr> 
									<tr> 
										<th><span class="red">*</span>输入类型：</th>
										<td><select name="inputtype" id="inputtype" onchange="inputtypeChange()">{zuicity:$inputTypeOptions}</select></td> 
									</tr>
									<tr id="troptions"<if condition="$set['inputtype'] neq select"> style="display:none"</if>> 
										<th><span class="red"></span>选项：</th>
										<td><input type="text" id="options" name="options" value="{zuicity:$set.options}" class="px require" style="width:400px;" /> 下拉列表的各个选项，多个选项用“|”隔开</td> 
									</tr>
									<tr> 
										<th><span class="red">*</span>是否必填：</th>
										<td><select name="require" id="require">{zuicity:$requireOptions}</select></td> 
									</tr> 
									<tr> 
										<th><span class="red">*</span>输入限制：</th>
										<td><select name="regexSelect" id="regexSelect" onchange="regexChange()">{zuicity:$regexOptions}</select> <input type="text" name="regex" id="regex" value="{zuicity:$set.regex}" class="px" style="width:400px;" /> 可以自己编写正则表达式</td> 
									</tr>
									<tr> 
										<th><span class="red">*</span>排序：</th>
										<td><input type="text" name="taxis" id="taxis" value="{zuicity:$set.taxis}" class="px" style="width:400px;" /></td> 
									</tr>
									<tr> 
										<th><span class="red"></span>错误提示：</th> 
										<td><input type="text" name="errortip" id="errortip" value="{zuicity:$set.errortip}" class="px" style="width:400px;" /> 输入错误时的提示内容</td> 
									</tr>
										<th>&nbsp;</th>
										<td>
											<button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{zuicity::U('Selfform/inputs',array('token'=>$token,'id'=>$thisForm['id']))}" class="btnGray vm">取消</a>
										</td> 
									</tr> 
								</tbody>
							</table> 
						</form>
					</div>
					<script language="javascript">
					$(function(){
						$("#form").valid([
						{ name:"displayname",simple:"显示名称",require:true},
						{ name:"fieldname",type:"eng",simple:"字段名称",require:true},
						{ name:"inputtype",simple:"输入类型",require:true}	
						],true,true);
					})
					</script>
					<div class="cLine">
						<div class="clr"></div>
					</div>
				</div>
			</div>
			<div class="clr"></div>
		</div>
	</div>
	<div class="clr"></div>
<include file="Public:footer"/>
