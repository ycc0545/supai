<include file="Public:head" />
				<link rel="stylesheet" type="text/css" href="{zuicity::RES}/css/cymain.css" />
				<link rel="stylesheet" href="{zuicity::STATICS}/kindeditor/themes/default/default.css" />
				<link rel="stylesheet" href="{zuicity::STATICS}/kindeditor/plugins/code/prettify.css" />
				<script src="{zuicity::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
				<script src="{zuicity::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
				<script src="{zuicity::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
				<script src="{zuicity::RES}/js/date/WdatePicker.js"></script>
				<script type="text/javascript" src="{zuicity::RES}/js/formCheck/formcheck.js"> </script>
				<script>
				var editor;
				KindEditor.ready(function(K) {
					editor = K.create('#content', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
					'source','undo','clearhtml','hr',
					'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
					'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
					});
				});
				</script>
				
				<div class="content"> 
					<div class="cLineB"> 
						<h4>自定义表单设置</h4> 
						<a href="{zuicity::U('Selfform/index',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
					</div>
					<div class="msgWrap bgfc">
						<form class="form" method="post" id="form" action=""> 
							<if condition="$isUpdate eq 1">
							<input type="hidden" name="id" value="{zuicity:$set.id}" />
							</if>
							<input type="hidden" name="discount" id="discount" value="{zuicity:$set.discount}" />
							<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
								<tbody> 
									<tr> 
										<th><span class="red">*</span>名称：</th> 
										<td><input type="text" id="name" name="name" value="{zuicity:$set.name}" class="px require" style="width:400px;" /></td> 
									</tr> 
									<tr> 
										<th><span class="red">*</span>关键词：</th>
										<td><input type="text" name="keyword" id="keyword" value="{zuicity:$set.keyword}" class="px" style="width:400px;" /></td> 
									</tr>
									<tr> 
										<th><span class="red"></span>简介：</th> 
										<td><textarea name="intro" class="px" style="width:400px;height:80px;">{zuicity:$set.intro}</textarea></td> 
									</tr>
									<tr> 
										<th><span class="red">*</span>截止日期：</th> 
										<td><input type="input" class="px" id="enddate" value="{zuicity:$set.endtime|date="Y-m-d",###}" onClick="WdatePicker()" name="enddate" /></td> 
									</tr>
									<tr> 
										<th><span class="red">*</span>Logo地址：</th>
										<td><input type="text" name="logourl" value="{zuicity:$set.logourl}" class="px" style="width:400px;" /></td> 
									</tr>
									<tr> 
										<th><span class="red"></span>提交成功提示：</th>
										<td><input type="text" id="successtip" name="successtip" value="{zuicity:$set.successtip}" class="px" style="width:400px;" /> 默认：提交成功</td> 
									</tr>
									<tr> 
										<th><span class="red"></span>提交失败提示：</th>
										<td><input type="text" id="failtip" name="failtip" value="{zuicity:$set.failtip}" class="px" style="width:400px;" /> 默认：提交失败</td> 
									</tr>
									<tr>
										<th valign="top"><span class="red"></span>图文详细页内容：</th>
										<td><textarea name="content" id="content"  rows="5" style="width:590px;height:360px">{zuicity:$set.content}</textarea></td>
									</tr>  
									<tr>       
										<th>&nbsp;</th>
										<td>
											<input type="hidden" name="groupon" value="1" />
											<button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{zuicity::U('Groupon/products',array('token'=>$token))}" class="btnGray vm">取消</a>
										</td> 
									</tr> 
								</tbody> 
							</table>
						</form>							
					</div>
					<script language="javascript">
					$(function(){

						$("#form").valid([
						{ name:"name",simple:"名称",require:true},
						{ name:"keyword",simple:"关键词",require:true}
							
						],true,true);

					})
					</script>
					<div class="cLine">
						<div class="clr"></div>
					</div>
				</div>
			</div>
			<div class="clr"></div>
		</div>
	</div>
	<div class="clr"></div>
<include file="Public:footer"/>
