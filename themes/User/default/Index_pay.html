<include file="Public:top"/>
<div id="wp" class="wp">
	<link href="./themes/User/default/common/css/style.css" rel="stylesheet" type="text/css">
	<script src="./themes/Static/jquery-1.4.2.min.js" type="text/javascript"></script>
	<div class="contentmanage">
		<div class="developer">
			<div class="appTitle normalTitle" style="padding: 20px;">
				<h2>会员充值</h2>
				<div class="accountInfo"></div>
				<div class="clr"></div>
			</div>
			<div class="tableContent">
				<!--左侧功能菜单-->
				<div class="sideBar">
					<div class="catalogList">
						<ul>
							<li class="subCatalogList"><a href="{zuicity::U('Index/useredit')}">修改密码</a></li>
							<li class="subCatalogList"><a href="{zuicity::U('Index/index')}">我的公众号</a></li>
							<li class="subCatalogList"><a href="{zuicity::U('Index/add')}">添加公众号</a></li>
							<li class="subCatalogList"><a href="{zuicity::U('Alipay/index')}">会员充值</a></li>
							<li class="selected"><a href="{zuicity::U('Index/pay')}">会员续费</a></li>
						</ul>
					</div>
				</div>
				<div class="content">
					<style>
					.usercontent ul li{
					float:none;
					line-height:50px;
					padding-left:10px;
					}
					input{border: 1px solid #DDDDDD;height:30px;width:200px;margin-left:10px;}
					.new-btn-login{
						background-color: transparent;
						background-image: url("{zuicity::RES}/images/img/new-btn-fixed.png");
						border: medium none;
						border:1px solid red;
						
					}
					.new-btn-login{
						background-position: 0 -198px;
						width: 82px;
						color: #FFFFFF;
						font-weight: bold;
						height: 28px;
						line-height: 28px;
						padding: 0 10px 3px;
						
					}
					.new-btn-login:hover{
						background-position: 0 -167px;
						width: 82px;
						color: #FFFFFF;
						font-weight: bold;
						height: 28px;
						line-height: 28px;
						padding: 0 10px 3px;
					}
					.bottonbox{
					border: 1px solid #D74C00;
					padding: 1px;
					display: inline-block;
					}
					</style>
					<script>
					$(function(){
					var price=new Array();
							<volist id="p" name="group">
								price[{zuicity:$p.id}]={zuicity:$p.price};
							</volist>
						$('#group').change(function(){		
							
					$('#price').val(price[$('#group').val()]*$('#num').val());
						});
						$('#num').change(function(){		
							
					$('#price').val(price[$('#group').val()]*$('#num').val());
						});
					});
					</script>
					<div class="usercontent">
						<form action="{zuicity::U('Index/dopay')}" method="post">
						<ul>
							<li> 
								<b>充值选项: </b>
								<select name="gid" style="margin-left:10px;" id="group">
									<volist id="group" name="group">
									<option value="{zuicity:$group.id}" <if condition="$_SESSION['gid'] eq $group['id']" data="{zuicity:$group.price}">selected="selected"</if>>{zuicity:$group.name}</option>
									</volist>
								</select>
								<select name="num" style="margin-left:10px;" id="num">
									<option value="1">1个月</option>
									<option value="2">2个月</option>
									<option value="3">3个月</option>
									<option value="4">4个月</option>
									<option value="5">5个月</option>
									<option value="6">6个月</option>
									<option value="7">7个月</option>
									<option value="8">8个月</option>
									<option value="9">9个月</option>
									<option value="10">10个月</option>
									<option value="11">11个月</option>
									<option value="12">12个月</option>		
								</select>
							</li>
							<li> <b>充值用户名: </b><input type="text" name="uname" value="{zuicity:$Think.session.uname}" size="60" > <b>充值帐号,默认即可请勿修改</b></li>
							<li> <b>充值金额: </b><input type="text" name="price" value="{zuicity:$user.price}" id="price" size="60"> <b>先择对应的充值选项,价格自动生成</b></li>
							<li><span class="bottonbox"><button class="new-btn-login" type="submit" style="text-align:center;">确认续费</button></span></li>
						</ul>
						</form>
						<div class="clr"></div>
					</div>
					<div class="cLine">
						<div class="pageNavigator right">
							<div class="pages"></div>
						</div>
						<div class="clr"></div>
					</div>
				</div>
				<div class="clr"></div>
			</div>
		</div>
	</div>
</div>
<!--底部-->
<include file="Public:footer"/>
